<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To do list</title>
    <link rel="stylesheet" href="./build/style.css" />
  </head>
  <body>
    <div class="todo-app">
      <form class="todo-form">
        <input
          placeholder="Enter an activity.."
          type="text"
          required=""
          autofocus=""
          class="todo-form__input"
        />
        <a class="todo-form__button" href="#"></a>
      </form>
      <ul class="todo-list">
        <li class="todo-list__listitem">
          <span>Grocery shopping</span
          ><a class="todo-list__listitem--trash" href="#"></a>
          <a class="todo-list__listitem--done" href="#"></a>
        </li>
        <li class="todo-list__listitem">
          <span>cook spaghetti bolognese</span>
          <a class="todo-list__listitem--trash" href="#"></a>
          <a class="todo-list__listitem--done" href="#"></a>
        </li>
        <li class="todo-list__listitem">
          <span>Help alex with his homework</span>
          <a class="todo-list__listitem--trash" href="#"></a>
          <a class="todo-list__listitem--done" href="#"></a>
        </li>
        <li class="todo-list__listitem">
          <span>clean the car</span
          ><a class="todo-list__listitem--trash" href="#"></a>
          <a class="todo-list__listitem--done" href="#"></a>
        </li>
        <li class="todo-list__listitem">
          <span>pick up the kid from soccer</span>
          <a class="todo-list__listitem--trash" href="#"></a>
          <a class="todo-list__listitem--done" href="#"></a>
        </li>
      </ul>
    </div>
  </body>
</html>
