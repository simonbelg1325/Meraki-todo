<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meraki Todo</title>
    <link rel="stylesheet" href="./build/style.css" />
  </head>

  <body>
    <div class="todoApp">
      <form action="" class="todoApp__form">
        <input
          type="text"
          class="todoApp__form__input"
          placeholder="Enter an activity.."
        />
        <a href="#" class="todoApp__form__button"></a>
      </form>
      <ul class="todoApp__list">
        <li class="todoApp__list__item">
          <span class="todoApp__list__item__text">Grocery shopping </span>
          <a href="#" class="icon icon--remove"></a>
          <a href="#" class="icon icon--circular icon--check"></a>
        </li>
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="todoApp__list__item__text"
            >Cook spaghetti and bolognese
          </span>
          <a href="#" class="icon icon--remove"></a>
          <a href="#" class="icon icon--circular icon--check"></a>
        </li>
        <li class="todoApp__list__item">
          <span class="todoApp__list__item__text"
            >Help Alex with his homework</span
          >
          <a href="#" class="icon icon--remove"></a>
          <a href="#" class="icon icon--circular icon--check"></a>
        </li>
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="todoApp__list__item__text">Clean the car</span>
          <a href="#" class="icon icon--remove"></a>
          <a href="#" class="icon icon--circular icon--check"></a>
        </li>
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="todoApp__list__item__text"
            >Pick up the kids from soccer</span
          >
          <a href="#" class="icon icon--remove"></a>
          <a href="#" class="icon icon--circular icon--check"></a>
        </li>
      </ul>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
